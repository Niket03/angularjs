<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Filter</title>
	<meta charset="utf-8"/>
	<script src="scripts/angular.js"></script>
	<script src="scripts/script.js"></script>
</head>
<body ng-app="myModule">
	<div ng-controller="firstController"> 
		{{ message}}
	</div>

	<div ng-controller="dataController">
		<input type="text" placeholder="Enter text to search" ng-model="searchText"/>
		<br/><br/>
		<table style="width:300px; border:1px solid red;">
			<thead>
				<tr style="text-align: justify;">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Gender</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat ="employee in employees | filter: searchText | orderBy: '-salary'">
					<td>{{ employee.firstName | uppercase }}</td>
					<td>{{ employee.lastName | lowercase}}</td>
					<td>{{ employee.gender }}</td>
					<td>{{ employee.salary | currency:"$"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
